<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" href="/favicon-32x32.png" type="image/png">
    <title>Calculator App</title>
</head>
<body>
    <nav>
      <a href="/index.html">
        <img src="icons/arrow-left.svg" alt=""><span>Back</span>
      </a>
    </nav>
    <div class="container justify-content-center">
        <h1>Calculator App</h1>
        <form id="form1">
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Operator A</label>
            <input type="number" class="form-control" name="operator1">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Operator B</label>
            <input type="number" class="form-control" name="operator2">
            </div>
        </form>
        <button type="submit" class="btn btn-primary" id="sum">Sum</button>
        <button type="submit" class="btn btn-primary" id="sub">Substract</button>
        <button type="submit" class="btn btn-primary" id="mul">Multiply</button>
        <button type="submit" class="btn btn-primary" id="div">Divide</button>
        <div id="result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
