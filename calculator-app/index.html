<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="icon" href="/favicon-32x32.png" type="image/png">
    <title>Document</title>
</head>
<body>
    <div class="container justify-content-center">
        <h1>Calculator App</h1>
        <form id="form1">
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Operator A</label>
            <input type="number" class="form-control" name="operando1">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Operator B</label>
            <input type="number" class="form-control" name="operando2">
            </div>
        </form>
        <button type="submit" class="btn btn-primary" id="sum">Sum</button>
        <button type="submit" class="btn btn-primary" id="sub">Substract</button>
        <button type="submit" class="btn btn-primary" id="mul">Multiply</button>
        <button type="submit" class="btn btn-primary" id="div">Divide</button>
        <div id="result"></div>
    </div>
    <script>  
     
      document.getElementById("sum").addEventListener("click", sum);
      document.getElementById("sub").addEventListener("click", sub);
      document.getElementById("mul").addEventListener("click", mul);
      document.getElementById("div").addEventListener("click", div);
        
      function sum() {
          let formnumbers=document.forms['form1'];
          let value1=formnumbers["operando1"]; 
          let value2=formnumbers["operando2"];
          let result=parseFloat(value1.value)+parseFloat(value2.value);
          if(isNaN(result))
            result='You must spicify operators'
          document.getElementById("result").innerHTML=`Result: ${result}`;
        }

      function sub() {
          let formnumbers=document.forms['form1'];
          let value1=formnumbers["operando1"]; 
          let value2=formnumbers["operando2"];
          let result=parseFloat(value1.value)-parseFloat(value2.value);
          if(isNaN(result))
            result='You must spicify operators'
          document.getElementById("result").innerHTML=`Result: ${result}`;
        }
        function mul() {
          let formnumbers=document.forms['form1'];
          let value1=formnumbers["operando1"]; 
          let value2=formnumbers["operando2"];
          let result=parseFloat(value1.value)*parseFloat(value2.value);
          if(isNaN(result))
            result='You must spicify operators'
          document.getElementById("result").innerHTML=`Result: ${result}`;
      }
      function div() {
          let formnumbers=document.forms['form1'];
          let value1=formnumbers["operando1"]; 
          let value2=formnumbers["operando2"];
          let result=parseFloat(value1.value)/parseFloat(value2.value);
          if(isNaN(result))
            result='You must spicify operators'
          document.getElementById("result").innerHTML=`Result: ${result}`;
      }
      
    </script>
</body>
</html>
